<html>
  <head>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>

      <a-assets>
        <img id="autre espace" src="./autreespace.jpg">
        <img id="lune" src="./lune.jpg">
      </a-assets>
  
      <a-plane position="1.5 0.5 0" rotation="-90 0 0" width="4" height="4" src="#lune"></a-plane>


      <a-box position="1.5 0.5 -2" rotation="0 0 0" width="4" height="4" depth="0.1"src="./autreespace.jpg" ></a-box>
      <a-box position="1.5 0.5 -1" rotation="0 0 0" width="1" height="4" depth="0.1" src="./autreespace.jpg"></a-box>
      <a-box position="1 0.5 0" rotation="0 0 0" width="2" height="4" depth="0.1" src="./autreespace.jpg"></a-box>
      <a-box position="1.5 0.5 2" rotation="0 0 0" width="4" height="4" depth="0.1" src="./autreespace.jpg"></a-box>
      <a-box position="0 0.5 -2" rotation="0 90 0" width="1" height="4" depth="0.1" src="./autreespace.jpg"></a-box>
      <a-box position="0 0.5 0" rotation="0 90 0" width="1" height="4" depth="0.1" src="./autreespace.jpg"></a-box>
      <a-box position="0 0.5 2" rotation="0 90 0" width="2" height="4" depth="0.1" src="./autreespace.jpg"></a-box>
      <a-box position="1 0.5 -2" rotation="0 90 0" width="2" height="4" depth="0.1" src="./autreespace.jpg"></a-box>
      <a-box position="2 0.5 0" rotation="0 90 0" width="2" height="4" depth="0.1" src="./autreespace.jpg"></a-box>
      <a-box position="2 0.5 2" rotation="0 90 0" width="1" height="4" depth="0.1" src="./autreespace.jpg"></a-box>
      <a-box position="3 0.5 2" rotation="0 90 0" width="-1" height="4" depth="0.1" src="./autreespace.jpg"></a-box>
      <a-box position="3 0.5 1" rotation="0 90 0" width="4" height="4" depth="0.1" src="./autreespace.jpg"></a-box> 


      <a-entity position="0 1.6 0" rotation="0 0 0" camera look-controls wasd-controls collision="objects: .collidable">
      </a-entity>

      <a-sky color="black"></a-sky>
    </a-scene>

  </body>
</html>
